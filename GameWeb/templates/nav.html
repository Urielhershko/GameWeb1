<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">          
            <div class="navbar-header">
                <a class="navbar-brand" href="{% if request.user.is_authenticated %}{% url 'game-view' %}{% else %}{% url 'home' %}{% endif %}">GameWeb</a>
            </div>
            
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <!-- Your navigation links here -->
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if request.user.is_authenticated %}
                      {% if request.user.is_superuser %}
                         <li><a href="{% url 'add-game' %}">Add Game</a></li>
                      {% endif %}
                    <li><p class="navbar-text">Welcome, {{ request.user.username }}</p></li>  
                    <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
                    {% else %}
                    <li><a href="{% url 'register' %}" style="cursor: pointer;"><span class="glyphicon glyphicon-user"></span> Register</a></li>
                    <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</body>

</html>
